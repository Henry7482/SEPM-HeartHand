<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <audio controls autoplay muted>
            <source src="AMelodyTree-TheDaydream_yh83.mp3" type="audio/mp3">
            Your browser does not support the audio element
        </audio>
    </div>

    <form>
        <div>
            <label>Contact Day(s)</label>
            <br>
            <input type="checkbox" name="contact-day" value="1"> Mon
            <br>
            <input type="checkbox" name="contact-day" value="2"> Tue
            <br>
            <input type="checkbox" name="contact-day" value="3"> Wed
            <br>
            <input type="checkbox" name="contact-day" value="4"> Thu
            <br>
            <input type="checkbox" name="contact-day" value="5"> Fri
            <br>
            <input type="checkbox" name="contact-day" value="6"> Sat
            <br>
            <input type="checkbox" name="contact-day" value="7"> Sun
        </div>

        <div>
            <label for="attachment">Attachment</label>
            <input type="file" id="attachment">

        <div>
            <label for="message">Message</label>
            <textarea id="message"></textarea>
        </div>

        <div>
            <button type="submit">Send</button>
            <button type="reset">Clear</button>
        </div>
    </form>
</body>
</html>
